name: Merge Blocklists

on:
  push:
    paths:
      - 'blocklists/**'
  workflow_dispatch:

jobs:
  merge-blocklists:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # braucht volle History zum Committen
          
      - name: Create merged directory if it doesn't exist
        run: mkdir -p merged
        
      - name: Merge blocklists
        run: |
          cat blocklists/*.txt | sort -u > merged/all.txt
          
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add merged/all.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update merged blocklist"
          git push
